<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>加载中......</title>
    <!--md渲染-->
    <link rel='stylesheet' href='css/markdown.css' type='text/css'/>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <link rel="stylesheet" href="http://chenhonzhou.link/css/base.css">
    <link rel="icon" href="http://atom.io/favicon.ico">
    <!--移动端-->
    <link rel="stylesheet" href="css/mobile.css">
    <!--jq-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <!--路由解析-->
    <script src="js/director.min.js"></script>
    <script src="js/ractive.min.js"></script>
    <!--md渲染-->
    <script src="https://cdn.bootcss.com/marked/0.3.6/marked.js"></script>
    <!--配置-->
    <script src="config.js"></script>
    <!--高亮你的语法-->
    <link rel="stylesheet"
          href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</head>
<body>
<div id="line"></div>
<a href="http://github.com/chenhonzhou/life-blog" id="fork" target="_blank">
    <img src="images/fork.png" alt="">
</a>
<div id="header">
  <h1 id="link">

      <a href="#">
          <img src="images/head.png" alt="骚年，你的网速太差了" id="me">
      </a>

      <br>

      <h5>
         爱搬砖的陈大大
      </h5>

      <br>

      <p>
          <!--我会努力变得不那么内向的2017/12/1-->
          说话又不会说.就只有写代码这种,才维持得了生活,这样子.
      </p>

  </h1>
</div>
<div id="container">
    <center><img src="loading.gif" alt="loading" class="loading"></center>
</div>
<div id="copy">
    <div id="time"></div>
</div>
<script type="text/ractive" id="listTpl">
    <div class="windows" style="display: block;">
        <div class="red"></div>
        <div class="orange"></div>
        <div class="green"></div>
    </div>
    <ul class="postlist">
        {{#posts}}
        <li class="postlist">
        <a href="#post/{{number}}">
            <i class="line"></i>
            {{title}}
        </a>
        <span class="datetime">
        <!--<img src="{{user.avatar_url}}&s=18" class="avatar">.-->
        <a href="{{user.html_url}}">{{user.login}}</a>.
        {{formatTime(created_at)}}</span></li>
        {{/posts}}
    </ul>
    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
    {{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}
</script>
<script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1>{{title}}</h1>
     <span class="create_at">
        <a href="{{user.html_url}}"><img src="{{user.avatar_url}}&s=18" class="avatar">.{{user.login}}</a>.
        发表于 {{formatTime(created_at)}}</span>
     <div class="content">{{{markdown2HTML(body)}}}</div>
    {{/post}}
</script>
<script src="app.js"></script>
 <script type="text/javascript">
        function current() {
            var d = new Date(),
                str = '';
            str += d.getFullYear() + '/'; //获取当前年份
            str += d.getMonth() + 1 + '/'; //获取当前月份（0——11）
            str += d.getDate() + '&nbsp;';
            str += d.getHours() + ':';
            str += d.getMinutes() + ':';
            str += d.getSeconds();
            return str;
        };
    setInterval(function() {
        $("#time").html(current)
    }, 1000);
</script>
</body>
</html>
