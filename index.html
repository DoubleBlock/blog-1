<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>加载中......</title>
    <!--md渲染-->
    <link rel='stylesheet' href='css/markdown.css' type='text/css'/>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <link rel="stylesheet" href="http://chenhonzhou.link/css/base.css">
    <link rel="icon" href="http://atom.io/favicon.ico">
    <!--移动端-->
    <link rel="stylesheet" href="css/mobile.css">
    <!--jq-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <!--路由解析-->
    <script src="js/director.min.js"></script>
    <script src="js/ractive.min.js"></script>
    <!--md渲染-->
    <script src="https://cdn.bootcss.com/marked/0.3.6/marked.js"></script>
    <!--配置-->
    <script src="config.js"></script>
    <!--高亮你的语法-->
    <link rel="stylesheet"
          href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</head>
<body>
<div id="mydiv"></div>
<div id="header">
  <div id="bg"></div>
  <h1 id="link">
      <a href="#">
          <img src="https://avatars0.githubusercontent.com/u/30407568?s=460&v=4" alt="Github头像" id="me">
      </a>
    <br>
      <h5>
          陈大大爱唠嗑
      </h5>
  </h1>
  <p>说话又不会说.就只有写代码这种,才维持得了生活,这样子.</p>
</div>
<div id="container">
    <center><img src="loading.gif" alt="loading" class="loading"></center>
</div>
<script type="text/ractive" id="listTpl">
    <ul class="postlist">
        {{#posts}}
        <li class="postlist"><a href="#post/{{number}}">{{title}}</a>
        <span class="datetime">
        <!--<img src="{{user.avatar_url}}&s=18" class="avatar">.-->
        <a href="{{user.html_url}}">{{user.login}}</a>.
        {{formatTime(created_at)}}</span></li>
        {{/posts}}
    </ul>
    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
    {{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}
</script>
<script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1>{{title}}</h1>
     <span class="create_at">
        <a href="{{user.html_url}}"><img src="{{user.avatar_url}}&s=18" class="avatar">.{{user.login}}</a>.
        发表于 {{formatTime(created_at)}}</span>
     <div class="content">{{{markdown2HTML(body)}}}</div>
    {{/post}}
</script>
<script src="app.js"></script>
<!--ca 画布-->
<script type="text/javascript" src="js/canvas-particle.js"></script>
<script type="text/javascript">
      window.onload = function(){
        //配置
        var config = {
            vx: 4,//点x轴速度,正为右，负为左
            vy:  4,//点y轴速度
            height: 2,//点高宽，其实为正方形，所以不宜太大
            width: 2,
            count: 100,//点个数
            color: "0, 0, 0",//点颜色
            stroke: "0,0,0",//线条颜色
            dist: 6000,//点吸附距离
            e_dist: 20000,//鼠标吸附加速距离
            max_conn: 10//点到点最大连接数
        }
        //调用
        CanvasParticle(config);
    }
</script>
</body>
</html>
