<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Qzone</title>
    <link rel='stylesheet' href='css/GitHub2.css' type='text/css'/>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <link rel="icon" href="http://bilibili.tv/favicon.ico">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/highlight.css">
    <link href="css/nav.css" rel="stylesheet">
    <script type="text/javascript" src="js/nav.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/director.min.js"></script>
    <script src="js/ractive.min.js"></script>
    <script src="js/marked.min.js"></script>
    <script src="config.js"></script>
    <script src="http://static.duoshuo.com/embed.js"></script>
    <script src="http://apps.bdimg.com/libs/highlight.js/8.6/highlight.min.js"></script>
</head>
<body>
<div class="nav">
      <div class="nav-top">
          <div id="mini" style="border-bottom:1px solid rgba(255,255,255,.1)"><img src="images/mini.png" ></div>
      </div>
      <ul>
          <li class="nav-item">
              <a href="javascript:;"><i class="my-icon nav-icon icon_1"></i><span>网站配置</span><i class="my-icon nav-more"></i></a>
              <ul>
                  <li><a href="javascript:;"><span>网站设置</span></a></li>
                  <li><a href="javascript:;"><span>友情链接</span></a></li>
                  <li><a href="javascript:;"><span>分类管理</span></a></li>
                  <li><a href="javascript:;"><span>系统日志</span></a></li>
              </ul>
          </li>
          <li class="nav-item">
              <a href="javascript:;"><i class="my-icon nav-icon icon_2"></i><span>文章管理</span><i class="my-icon nav-more"></i></a>
              <ul>
                  <li><a href="javascript:;"><span>站内新闻</span></a></li>
                  <li><a href="javascript:;"><span>站内公告</span></a></li>
                  <li><a href="javascript:;"><span>登录日志</span></a></li>
              </ul>
          </li>
          <li class="nav-item">
              <a href="javascript:;"><i class="my-icon nav-icon icon_3"></i><span>订单管理</span><i class="my-icon nav-more"></i></a>
              <ul>
                  <li><a href="javascript:;"><span>订单列表</span></a></li>
                  <li><a href="javascript:;"><span>打个酱油</span></a></li>
                  <li><a href="javascript:;"><span>也打酱油</span></a></li>
              </ul>
          </li>
      </ul>
  </div>
<div id="header">
  <h1>
    <a href="#/" class="blog_title">小前端的说说</a>
  </h1>
</div>
<div id="container">
    <center><img src="images/loading.gif" alt="loading" class="loading"></center>
</div>
<script type="text/ractive" id="listTpl">
    <ul class="postlist">
        {{#posts}}
        <li class="postlist"><a href="#post/{{number}}">{{title}}</a>
        <span class="datetime">
        <!--<img src="{{user.avatar_url}}&s=18" class="avatar">.-->
        <a href="{{user.html_url}}">{{user.login}}</a>.
        {{formatTime(created_at)}}</span></li>
        {{/posts}}
    </ul>
    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
    {{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}
</script>
<script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1>{{title}}</h1>
     <span class="create_at">
        <a href="{{user.html_url}}"><img src="{{user.avatar_url}}&s=18" class="avatar">.{{user.login}}</a>.
        发表于 {{formatTime(created_at)}}</span>
     <div class="content">{{{markdown2HTML(body)}}}</div>
    {{/post}}
</script>
<script src="app.js"></script>
</body>
</html>
