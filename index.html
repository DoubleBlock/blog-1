<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Qzone</title>
    <link rel='stylesheet' href='css/GitHub2.css' type='text/css'/>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <link rel="icon" href="http://github.com/favicon.ico">
    <link rel="stylesheet" href="css/highlight.css">
    <link href="css/nav.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src="js/nav.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/director.min.js"></script>
    <script src="js/ractive.min.js"></script>
    <script src="js/marked.min.js"></script>
    <script src="config.js"></script>
    <script src="http://static.duoshuo.com/embed.js"></script>
    <script src="http://apps.bdimg.com/libs/highlight.js/8.6/highlight.min.js"></script>
</head>
<body>
<div id="mydiv"></div>
<div id="header">
  <h1 id="link">
    <span>
      <em class="oneem"></em>
      <i class="one"></i>
    </span>
    <a href="#/" class="blog_title">
            陈大大爱唠嗑
    </a>
    <span>
      <em class="twoem"></em>
      <i class="two"></i>
    </span>
  </h1>
  <p>说话又不会说.就只有写代码这种,才维持得了生活,这样子.</p>
</div>
<div id="container">
    <div class="window">
      <div class="small-window"></div>
      <div class="big-window"></div>
      <div class="close-window"></div>
    </div>
    <center><img src="loading.gif" alt="loading" class="loading"></center>
</div>
<script type="text/ractive" id="listTpl">
    <ul class="postlist">
        {{#posts}}
        <li class="postlist"><a href="#post/{{number}}">{{title}}</a>
        <span class="datetime">
        <!--<img src="{{user.avatar_url}}&s=18" class="avatar">.-->
        <a href="{{user.html_url}}">{{user.login}}</a>.
        {{formatTime(created_at)}}</span></li>
        {{/posts}}
    </ul>
    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
    {{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}
</script>
<script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1>{{title}}</h1>
     <span class="create_at">
        <a href="{{user.html_url}}"><img src="{{user.avatar_url}}&s=18" class="avatar">.{{user.login}}</a>.
        发表于 {{formatTime(created_at)}}</span>
     <div class="content">{{{markdown2HTML(body)}}}</div>
    {{/post}}
</script>
<script src="app.js"></script>
<script type="text/javascript" src="js/canvas-particle.js"></script>
<script type="text/javascript">
  window.onload = function(){
    //配置
    var config = {
        vx: 4,//点x轴速度,正为右，负为左
        vy:  4,//点y轴速度
        height: 2,//点高宽，其实为正方形，所以不宜太大
        width: 2,
        count: 100,//点个数
        color: "121, 162, 185",//点颜色
        stroke: "130,255,255",//线条颜色
        dist: 6000,//点吸附距离
        e_dist: 20000,//鼠标吸附加速距离
        max_conn: 10//点到点最大连接数
    }
    //调用
    CanvasParticle(config);
}
</script>
</body>
</html>
